name: ci

on:
  workflow_dispatch:
  repository_dispatch:
    types: [haproxy_update]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: |
            linux/386
            linux/amd64
            linux/arm64
            linux/arm/v5
            linux/arm/v6
            linux/arm/v7
            linux/s390x
            linux/ppc64le
            linux/riscv64
          push: true
          tags: sheepgreen/waproxy:latest
